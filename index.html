<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <h1>Менеджер контактів</h1>
    <form id="contact-form">
      <input type="text" id="firstName" placeholder="Ім'я" required>
      <input type="text" id="lastName" placeholder="Прізвище" required>
      <input type="tel" id="phone" placeholder="Телефон" required>
      <input type="email" id="email" placeholder="Електронна пошта" required>
      <button type="submit">Додати контакт</button>
    </form>

    <h2>Список контактів</h2>
    <input type="text" id="search" placeholder="Пошук контактів...">
    
    <ul id="contact-list"></ul>
  </div>

  <script src="./index.js"></script>
</body>
</html>
